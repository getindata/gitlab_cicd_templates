variables:
  GITLAB_CICD_IMAGE_REPO: gcr.io/getindata-images-public/cicd-dataops
  GITLAB_CICD_IMAGE_TAG: gcp-a4cba7fcfda9ae147591ceb9e9071f2f3968093f-oidc-test
  BLOB_CONFIG_PATH: blob_args.json
  GIT_KEY_PATH: TBS

dev:
  image: $GITLAB_CICD_IMAGE_REPO:$GITLAB_CICD_IMAGE_TAG
  environment: DEVELOPMENT
  stage: execute-dev
  extends:
    - .dev_setup
  script:
    - dp compile --docker-build --env dev
    - dp deploy --env dev --blob-args $BLOB_CONFIG_PATH --datahub-ingest --docker-push --bi-git-key-path ${LOOKER_REPO_KEY:-unused} --auth-token $GCP_OIDC_TOKEN
  rules:
    - if: '$CI_COMMIT_BRANCH != "master"'
    - if: '$CI_COMMIT_BRANCH != "main"'

release-dev:
  image: $GITLAB_CICD_IMAGE_REPO:$GITLAB_CICD_IMAGE_TAG
  environment: DEVELOPMENT
  stage: execute-release
  extends:
    - .dev_setup
  script:
    - dp compile --help
    - dp compile --docker-build --env dev --docker-tag $CI_COMMIT_TAG
    - dp deploy --blob-args $BLOB_CONFIG_PATH --datahub-ingest --docker-push --bi-git-key-path ${LOOKER_REPO_KEY:-unused}
  rules:
    - if: '$CI_COMMIT_TAG'
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+/' #expects 'vX.Y.Z'

release-prod:
  image: $GITLAB_CICD_IMAGE_REPO:$GITLAB_CICD_IMAGE_TAG
  environment: PRODUCTION
  dependencies:
    - release-dev
  stage: execute-release
  extends:
    - .prod_setup
  script:
    - dp compile --env prod --docker-tag $CI_COMMIT_TAG
    - dp deploy --env prod --blob-args $BLOB_CONFIG_PATH --datahub-ingest --bi-git-key-path ${LOOKER_REPO_KEY:-unused} 
    - dp publish --key-path $GIT_KEY_PATH
  rules:
    - if: '$CI_COMMIT_TAG'
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+/' #expects 'vX.Y.Z'